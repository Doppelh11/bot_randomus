<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Моя реферальная ссылка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:16px; }
    .card { padding:16px; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.08); }
    h1 { font-size:18px; margin:0 0 12px; }
    .link-box { background:#f4f5f7; padding:12px; border-radius:8px; word-break: break-all; }
    button { width:100%; padding:12px 16px; margin-top:12px; border:0; border-radius:10px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ваша реферальная ссылка</h1>
    <div id="link" class="link-box">Подождите...</div>
    <button id="copyBtn">Скопировать</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // УКАЖИТЕ имя вашего бота (без @)
    const BOT_USERNAME = "deepseekrbot"; // ← замените на свой

    // gid приходит из startapp=gid-<ID>
    const startParam = tg.initDataUnsafe?.start_param; // напр. "gid-123"
    let gid = null;
    if (startParam && startParam.startsWith("gid-")) {
      gid = startParam.slice(4);
    }

    const userId = tg.initDataUnsafe?.user?.id;

    let ref = "";
    if (gid && userId && BOT_USERNAME) {
      ref = `https://t.me/${BOT_USERNAME}?start=ref-${gid}-${userId}`;
    } else {
      ref = "Ошибка: не хватает данных (gid/user). Откройте мини-приложение из поста конкурса.";
    }

    const linkEl = document.getElementById("link");
    const copyBtn = document.getElementById("copyBtn");
    linkEl.textContent = ref;

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(ref);
        tg.showPopup({ title: "Готово", message: "Ссылка скопирована!", buttons: [{ type: "close" }] });
      } catch (e) {
        tg.showAlert("Не удалось скопировать. Выделите и скопируйте вручную.");
      }
    });
  </script>
</body>
</html>
