<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Карточка + CTR — desktop WEBP, mobile APNG (matched proportions)</title>
<meta content="light dark" name="color-scheme"/>
<!-- Подсказка браузеру: заранее готовим APNG -->
<link as="image" href="assets/veo.apng" rel="preload"/>
<style>
    :root{
      /* Твои значения подгонки */
      --scale-x: 1.139;
      --scale-y: 1.182;
      --clip-t: 0.00%;
      --clip-r: 0.00%;
      --clip-b: 0.00%;
      --clip-l: 0.00%;

      --fg:#fff; --maxw:1200px; --site-bg:#000;
      --badge-bg: rgba(24,24,28,.86);
      --badge-fg: #fff;
      --badge-shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--site-bg);}
    .wrap{max-width:var(--maxw); margin:auto; padding:clamp(20px,4vw,64px)}

    /* ===== сцена ===== */
    .stage{
      position:relative; width:100%; max-width:760px;
      aspect-ratio: 2048 / 1828;
      margin-inline:auto; isolation:isolate;
      filter:drop-shadow(0 40px 120px rgba(0,0,0,.55));
      perspective:1200px; contain:layout paint;
      cursor:default; background: transparent;
    }
    .layer{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:contain; object-position:50% 50%;
      transform-style:preserve-3d; backface-visibility:hidden;
      transform-origin:50% 50%;
      will-change:transform,opacity,filter; opacity:0;
    }

    /* Шаги — скейлим как медиа для честного совпадения */
    .device, .s1,.s2,.s3,.s4,.s5{
      transform: translateZ(0) scaleX(var(--scale-x)) scaleY(var(--scale-y));
      z-index:6;
    }

    /* Медиа-слои (оба используют одинаковую подгонку и клип) */
    .veo{
      display:block;
      object-fit:contain;
      object-position:50% 50%;
      transform: translateZ(0) scaleX(var(--scale-x)) scaleY(var(--scale-y));
      transform-origin:50% 50%;
      clip-path: inset(var(--clip-t) var(--clip-r) var(--clip-b) var(--clip-l));
      z-index:4;
      opacity:0;
    }

    /* Десктоп — WEBP, мобайл — APNG */
    .veo.webp{ display:block; }
    .veo.apng{ display:none; }

    @media (pointer: coarse), (max-width: 820px){
      .veo.webp{ display:none !important; }
      .veo.apng{ display:block !important; }
    }

    /* ===== badges ===== */
    .badge-layer{
      position:absolute; inset:0; pointer-events:none; z-index:10;
      display:flex; justify-content:flex-start; align-items:center;
      padding-left: clamp(8px, 1.8vw, 16px);
      padding-right: clamp(8px, 1.8vw, 16px);
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      background: var(--badge-bg);
      color: var(--badge-fg);
      border-radius: 14px;
      padding: 8px 12px;
      font-weight: 800;
      letter-spacing:.02em;
      font-variant-numeric: tabular-nums;
      box-shadow: var(--badge-shadow);
      opacity:0; transform: scale(.92) translateY(-6px);
      will-change:transform,opacity,filter;
    }
    .badge .tag{ font-size: clamp(11px, 2.8vw, 12px); padding:2px 6px; border-radius:10px; background: rgba(255,255,255,.12); }
    .badge .val{ font-size: clamp(16px, 3.6vw, 22px); line-height:1; }
    .badge .pct{ font-size: clamp(13px, 3vw, 16px); opacity:.9; margin-left:2px; }

    .badge.hero{
      position:absolute; left: clamp(8px, 1.8vw, 16px); top: 50%; transform: translateY(-50%) scale(.88);
      background: linear-gradient(90deg,#FF7A00 0%, #FFC247 50%, #FF7A00 100%);
      color:#1a1200; border-radius: 16px; padding: 10px 14px; opacity:0;
      box-shadow: 0 10px 26px rgba(255,138,0,.45);
    }
    .badge.hero .tag{ background: rgba(0,0,0,.12); color: #1a1200; font-weight: 900; }
    .badge.hero .val{ font-size: clamp(20px, 4.8vw, 28px); }
    .badge.hero .pct{ font-size: clamp(14px, 3.6vw, 18px); }
    .confirm-chip{
      position:absolute; left:0; top: calc(100% + 6px);
      transform: translateY(6px); opacity:0;
      background: rgba(255,255,255,.12);
      color:#fff; padding:6px 10px; border-radius:12px; font-size:12px; font-weight:600;
      backdrop-filter: blur(4px); white-space:nowrap;
    }
  </style>
<style>
/* injected: make visual background transparent to match site */
html, body { background: transparent !important; }
.stage { background: transparent !important; }
</style><style>html, body, .stage { background: transparent !important; }</style></head>
<body>
<div class="wrap">
<div aria-hidden="true" class="stage" id="stage">
<!-- badges -->
<div aria-hidden="true" class="badge-layer">
<div class="badge" id="badge"><span class="tag">CTR</span><span class="val">0.0</span><span class="pct">%</span></div>
<div class="badge hero" id="badge_hero">
<span class="tag">CTR</span><span class="val">4.7</span><span class="pct">%</span>
<div class="confirm-chip" id="confirm_chip">Качаем CTR!</div>
</div>
</div>
<!-- steps -->
<img alt="frame" class="layer device" src="assets/step1.png"/>
<img alt="" class="layer s1" src="assets/step2.png"/>
<img alt="" class="layer s2" src="assets/step3.png"/>
<img alt="" class="layer s3" src="assets/step4.png"/>
<img alt="" class="layer s4" src="assets/step5.png"/>
<img alt="" class="layer s5" src="assets/step6.png"/>
<!-- Desktop WEBP -->
<img alt="" aria-hidden="true" class="layer veo webp" fetchpriority="high" id="veo_webp" loading="eager" src="assets/veo.webp"/>
<!-- Mobile APNG (src подставляем в JS для старта с 0 кадра) -->
<img alt="" aria-hidden="true" class="layer veo apng" data-src="assets/veo.apng" id="veo_apng"/>
</div>
</div>
<!-- GSAP -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script>
  (() => {
    const REF_W = 2048, REF_H = 1828;
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const isMobile = window.matchMedia('(pointer: coarse), (max-width: 820px)').matches;

    const webp = document.getElementById('veo_webp');
    let   apng = document.getElementById('veo_apng');

    /* badges */
    const badge = document.getElementById('badge');
    const hero  = document.getElementById('badge_hero');
    const chip  = document.getElementById('confirm_chip');
    gsap.set(hero,{opacity:0});

    function showBadge(val){
      badge.querySelector('.val').textContent = val.toFixed(1);
      return gsap.timeline()
        .set(badge,{opacity:0, scale:.92, y:-6})
        .to(badge,{opacity:1, scale:1, y:0, duration:0.22, ease:'back.out(2)'})
        .to(badge,{opacity:0, y:-8, scale:.96, duration:0.20, ease:'power2.in'}, '+=1.0');
    }
    function showHeroBadge(){
      return gsap.timeline()
        .set(hero,{opacity:0, scale:.88, y:-8})
        .to(hero,{opacity:1, scale:1, y:0, duration:0.32, ease:'back.out(1.8)'})
        .set(chip,{opacity:0, y:6},'-=0.2')
        .to(chip,{opacity:1, y:0, duration:0.24, ease:'power2.out'}, '-=0.05')
        .to(chip,{opacity:0, y:-4, duration:0.32, ease:'power2.in'}, '+=1.2');
    }

    function applyClip(img){
      const nw=img.naturalWidth||REF_W, nh=img.naturalHeight||REF_H;
      const ar= nw/nh, ref= REF_W/REF_H;
      if(Math.abs(ar-ref)<0.0001){ img.style.setProperty('--clip-t','0'); img.style.setProperty('--clip-b','0'); img.style.setProperty('--clip-l','0'); img.style.setProperty('--clip-r','0'); return; }
      if(ar>ref){ const visibleW=REF_W/REF_H*nh; const side=Math.max(0,(nw-visibleW)/2/nw)*100;
        img.style.setProperty('--clip-l',side+'%'); img.style.setProperty('--clip-r',side+'%'); img.style.setProperty('--clip-t','0'); img.style.setProperty('--clip-b','0');
      } else { const visibleH=REF_H/REF_W*nw; const top=Math.max(0,(nh-visibleH)/2/nh)*100;
        img.style.setProperty('--clip-t',top+'%'); img.style.setProperty('--clip-b',top+'%'); img.style.setProperty('--clip-l','0'); img.style.setProperty('--clip-r','0'); }
    }

    /* ================= Надёжная предзагрузка/показ APNG ================= */
    let apngPrefetched = false;
    let apngBlobURL = null;

    async function backgroundPreloadAPNG(signal){
      if (apngPrefetched) return;
      const url = apng.getAttribute('data-src');
      if (!url) return;
      try {
        const res = await fetch(url, { cache: 'force-cache', mode: 'cors', referrerPolicy: 'strict-origin-when-cross-origin', signal });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const blob = await res.blob();               // image/png (APNG)
        apngBlobURL = URL.createObjectURL(blob);     // локальный blob-URL
        apngPrefetched = true;
      } catch (e) {
        console.warn('[APNG preload] fail:', e);
      }
    }

    function whenReady(img, msTimeout = 4000){
      const loadOrDecode = ('decode' in img)
        ? img.decode().catch(() => new Promise(res => img.complete ? res() : img.addEventListener('load', res, {once:true})))
        : new Promise(res => img.complete ? res() : img.addEventListener('load', res, {once:true}));
      const timeout = new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')), msTimeout));
      return Promise.race([loadOrDecode, timeout]);
    }

    async function showApngFromZero({maxRetries = 2} = {}){
      const dataURL = apng.getAttribute('data-src');
      if (!dataURL) return;

      // если фон не успел — пробуем сейчас
      if (!apngPrefetched) {
        const ctrl = new AbortController();
        try { await backgroundPreloadAPNG(ctrl.signal); } catch(_) {}
      }

      for (let attempt = 0; attempt <= maxRetries; attempt++){
        const fresh = apng.cloneNode(false);
        fresh.removeAttribute('src');
        fresh.style.opacity = '0';
        fresh.setAttribute('loading','eager');
        fresh.setAttribute('fetchpriority','high');
        fresh.src = apngBlobURL || dataURL; // blob приоритетнее

        try {
          await whenReady(fresh, 5000);  // ждём decode/load
          apng.replaceWith(fresh);
          apng = fresh;

          if (apng.complete) applyClip(apng);
          else apng.addEventListener('load', ()=>applyClip(apng), {once:true});

          gsap.to(apng,{opacity:1,duration:0.28,delay:0.04});

          if (apngBlobURL) {
            setTimeout(()=>{ URL.revokeObjectURL(apngBlobURL); apngBlobURL = null; }, 3000);
          }
          return; // успех
        } catch (e){
          console.warn(`[APNG] attempt ${attempt+1} failed:`, e);
          await new Promise(r=>setTimeout(r, 250));
          apngBlobURL = null; // следующий заход — прямой URL
        }
      }

      // Мягкий фоллбэк
      apng.setAttribute('loading','eager');
      apng.setAttribute('fetchpriority','high');
      apng.src = dataURL;
      apng.addEventListener('load', ()=>applyClip(apng), {once:true});
      gsap.to(apng,{opacity:1,duration:0.28,delay:0.04});
    }

    /* =================== Таймлайн без «пульсации» =================== */
    function buildTimeline(){
      const tl=gsap.timeline({defaults:{ease:'power3.out'}});
      gsap.set('.device',{opacity:0,yPercent:4,scale:0.985,rotateZ:-1,filter:'blur(6px)'});
      gsap.set(['.s1','.s2','.s3','.s4','.s5'],{opacity:0,yPercent:3,rotateX:4,rotateZ:-1,scale:0.99});
      gsap.set('.veo',{opacity:0});

      // device
      tl.to('.device',{opacity:1,yPercent:0,scale:1,rotateZ:0,filter:'blur(0px)',duration:0.55,ease:'back.out(1.6)'});

      // steps (без «подпрыгиваний» масштаба)
      tl.to('.s1',{opacity:1,yPercent:0,rotateX:0,rotateZ:0,scale:1,duration:1.68,ease:'back.out(1.4)'}, '-=0.15')
        .add(()=>showBadge(1.3), '>-0.02');

      tl.to('.s2',{opacity:1,yPercent:0,rotateX:0,rotateZ:0,scale:1,duration:1.68,ease:'back.out(1.4)'}, '-=0.10')
        .add(()=>showBadge(2.3), '>-0.02');

      tl.to('.s3',{opacity:1,yPercent:0,rotateX:0,rotateZ:0,scale:1,duration:1.68,ease:'back.out(1.4)'}, '-=0.10')
        .add(()=>showBadge(2.6), '>-0.02');

      tl.to('.s4',{opacity:1,yPercent:0,rotateX:0,rotateZ:0,scale:1,duration:1.68,ease:'back.out(1.4)'}, '-=0.10')
        .add(()=>showBadge(3.3), '>-0.02');

      tl.to('.s5',{opacity:1,yPercent:0,rotateX:0,rotateZ:0,scale:1,duration:1.68,ease:'back.out(1.4)'}, '-=0.10');

      tl.fromTo('#stage',{filter:'drop-shadow(0 20px 60px rgba(0,0,0,.45))'},{filter:'drop-shadow(0 40px 120px rgba(0,0,0,.55))',duration:0.45},'-=0.2');

      // свитч на медиа
      tl.add('switchMedia');
      tl.call(async ()=>{
        if(!isMobile){
          // desktop: WEBP
          if (webp.complete) applyClip(webp); else webp.addEventListener('load', ()=>applyClip(webp), {once:true});
          gsap.to(['.device','.s1','.s2','.s3','.s4','.s5'],{opacity:0,duration:0.25});
          gsap.to(webp,{opacity:1,duration:0.25,delay:0.05});
          setTimeout(()=>{ showHeroBadge(); }, 1500);
        } else {
          // mobile: APNG с 0 кадра — надёжный показ
          gsap.to(['.device','.s1','.s2','.s3','.s4','.s5'],{opacity:0,duration:0.1});
          await showApngFromZero();
          setTimeout(()=>{ showHeroBadge(); }, 1500);
        }
      }, null, 'switchMedia');

      return tl;
    }

    /* =================== Инициализация =================== */
    async function init(){
      if(prefersReduced){
        document.querySelectorAll('.layer').forEach(el=>{ el.style.opacity = (el.classList.contains('veo')?1:0); el.style.transform='none'; el.style.filter='none'; });
        return;
      }

      // Запускаем фон. предзагрузку APNG сразу, пока грузятся PNG-ступени
      const aborter = new AbortController();
      backgroundPreloadAPNG(aborter.signal);

      const pngs = ['assets/step1.png','assets/step2.png','assets/step3.png','assets/step4.png','assets/step5.png','assets/step6.png'];
      await Promise.all(pngs.map(src => new Promise(res => { const im=new Image(); im.onload=im.onerror=()=>res(); im.src=src; })));

      buildTimeline();
    }

    init();
  })();
  </script>
</body>
</html>
