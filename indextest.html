<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Карточка + CTR — desktop WEBP, mobile APNG (mask reveal safe)</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --scale-x: 1.139;
      --scale-y: 1.182;
      --clip-t: 0.00%;
      --clip-r: 0.00%;
      --clip-b: 0.00%;
      --clip-l: 0.00%;

      --fg:#fff; --maxw:1200px; --site-bg:#000;
      --badge-bg: rgba(24,24,28,.86);
      --badge-fg: #fff;
      --badge-shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--site-bg);}
    .wrap{max-width:var(--maxw); margin:auto; padding:clamp(20px,4vw,64px)}

    .stage{
      position:relative; width:100%; max-width:760px;
      aspect-ratio: 2048 / 1828;
      margin-inline:auto; isolation:isolate;
      filter:drop-shadow(0 40px 120px rgba(0,0,0,.55));
      perspective:1200px; contain:layout paint;
      cursor:default; background: transparent;
    }
    .layer{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:contain; object-position:50% 50%;
      transform-style:preserve-3d; backface-visibility:hidden;
      transform-origin:50% 50%;
      will-change: clip-path, opacity;
      opacity:0;
    }
    .device, .s1,.s2,.s3,.s4,.s5{
      transform: translateZ(0) scaleX(var(--scale-x)) scaleY(var(--scale-y));
      z-index:6;
    }
    .veo{
      display:block;
      object-fit:contain;
      object-position:50% 50%;
      transform: translateZ(0) scaleX(var(--scale-x)) scaleY(var(--scale-y));
      transform-origin:50% 50%;
      clip-path: inset(var(--clip-t) var(--clip-r) var(--clip-b) var(--clip-l));
      z-index:4;
      opacity:0;
    }
    .veo.webp{ display:block; }
    .veo.apng{ display:none; }
    @media (pointer: coarse), (max-width: 820px){
      .veo.webp{ display:none !important; }
      .veo.apng{ display:block !important; }
    }

    /* badges */
    .badge-layer{
      position:absolute; inset:0; pointer-events:none; z-index:10;
      display:flex; justify-content:flex-start; align-items:center;
      padding-left: clamp(8px, 1.8vw, 16px);
      padding-right: clamp(8px, 1.8vw, 16px);
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      background: var(--badge-bg);
      color: var(--badge-fg);
      border-radius: 14px;
      padding: 8px 12px;
      font-weight: 800;
      letter-spacing:.02em;
      font-variant-numeric: tabular-nums;
      box-shadow: var(--badge-shadow);
      opacity:0; transform: scale(.92) translateY(-6px);
      will-change:transform,opacity,filter;
    }
    .badge .tag{ font-size: clamp(11px, 2.8vw, 12px); padding:2px 6px; border-radius:10px; background: rgba(255,255,255,.12); }
    .badge .val{ font-size: clamp(16px, 3.6vw, 22px); line-height:1; }
    .badge .pct{ font-size: clamp(13px, 3vw, 16px); opacity:.9; margin-left:2px; }

    .badge.hero{
      position:absolute; left: clamp(8px, 1.8vw, 16px); top: 50%; transform: translateY(-50%) scale(.88);
      background: linear-gradient(90deg,#FF7A00 0%, #FFC247 50%, #FF7A00 100%);
      color:#1a1200; border-radius: 16px; padding: 10px 14px; opacity:0;
      box-shadow: 0 10px 26px rgba(255,138,0,.45);
    }
    .badge.hero .tag{ background: rgba(0,0,0,.12); color: #1a1200; font-weight: 900; }
    .badge.hero .val{ font-size: clamp(20px, 4.8vw, 28px); }
    .badge.hero .pct{ font-size: clamp(14px, 3.6vw, 18px); }
    .confirm-chip{
      position:absolute; left:0; top: calc(100% + 6px);
      transform: translateY(6px); opacity:0;
      background: rgba(255,255,255,.12);
      color:#fff; padding:6px 10px; border-radius:12px; font-size:12px; font-weight:600;
      backdrop-filter: blur(4px); white-space:nowrap;
    }

    /* Fallback класс, если clip-path недоступен: просто даём opacity */
    .no-clip .layer{ will-change: opacity; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage" id="stage" aria-hidden="true">
      <div class="badge-layer" aria-hidden="true">
        <div class="badge" id="badge"><span class="tag">CTR</span><span class="val">0.0</span><span class="pct">%</span></div>
        <div class="badge hero" id="badge_hero">
          <span class="tag">CTR</span><span class="val">4.7</span><span class="pct">%</span>
          <div class="confirm-chip" id="confirm_chip">Качаем CTR!</div>
        </div>
      </div>

      <!-- steps -->
      <img class="layer device" src="assets/step1.png" alt="frame">
      <img class="layer s1" src="assets/step2.png" alt="">
      <img class="layer s2" src="assets/step3.png" alt="">
      <img class="layer s3" src="assets/step4.png" alt="">
      <img class="layer s4" src="assets/step5.png" alt="">
      <img class="layer s5" src="assets/step6.png" alt="">

      <!-- media -->
      <img class="layer veo webp" id="veo_webp" src="assets/veo.webp" alt="" aria-hidden="true" loading="eager" fetchpriority="high">
      <img class="layer veo apng" id="veo_apng" data-src="assets/veo.apng" alt="" aria-hidden="true">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
  (() => {
    const REF_W = 2048, REF_H = 1828;
    const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
    const isMobile = matchMedia('(pointer: coarse), (max-width: 820px)').matches;
    const supportsClip = CSS && CSS.supports && CSS.supports('clip-path', 'inset(50% 0 0 0)');
    if(!supportsClip){ document.documentElement.classList.add('no-clip'); }

    const webp = document.getElementById('veo_webp');
    let   apng = document.getElementById('veo_apng');

    const badge = document.getElementById('badge');
    const hero  = document.getElementById('badge_hero');
    const chip  = document.getElementById('confirm_chip');
    gsap.set(hero,{opacity:0});

    function showBadge(val){
      badge.querySelector('.val').textContent = val.toFixed(1);
      return gsap.timeline()
        .set(badge,{opacity:0, scale:.92, y:-6})
        .to(badge,{opacity:1, scale:1, y:0, duration:0.22, ease:'back.out(2)'})
        .to(badge,{opacity:0, y:-8, scale:.96, duration:0.20, ease:'power2.in'}, '+=1.0');
    }
    function showHeroBadge(){
      return gsap.timeline()
        .set(hero,{opacity:0, scale:.88, y:-8})
        .to(hero,{opacity:1, scale:1, y:0, duration:0.32, ease:'back.out(1.8)'})
        .set(chip,{opacity:0, y:6},'-=0.2')
        .to(chip,{opacity:1, y:0, duration:0.24, ease:'power2.out'}, '-=0.05')
        .to(chip,{opacity:0, y:-4, duration:0.32, ease:'power2.in'}, '+=1.2');
    }

    function applyClip(img){
      const nw=img.naturalWidth||REF_W, nh=img.naturalHeight||REF_H;
      const ar= nw/nh, ref= REF_W/REF_H;
      if(Math.abs(ar-ref)<0.0001){
        img.style.setProperty('--clip-t','0'); img.style.setProperty('--clip-b','0');
        img.style.setProperty('--clip-l','0'); img.style.setProperty('--clip-r','0'); return;
      }
      if(ar>ref){
        const visibleW=REF_W/REF_H*nh; const side=Math.max(0,(nw-visibleW)/2/nw)*100;
        img.style.setProperty('--clip-l',side+'%'); img.style.setProperty('--clip-r',side+'%');
        img.style.setProperty('--clip-t','0'); img.style.setProperty('--clip-b','0');
      } else {
        const visibleH=REF_H/REF_W*nw; const top=Math.max(0,(nh-visibleH)/2/nh)*100;
        img.style.setProperty('--clip-t',top+'%'); img.style.setProperty('--clip-b',top+'%');
        img.style.setProperty('--clip-l','0'); img.style.setProperty('--clip-r','0');
      }
    }

    // Reveal helpers: если clip-path недоступен — тихий fade
    function revealIn(sel, dur=0.34, ease='power2.out'){
      if(!supportsClip){
        gsap.set(sel,{opacity:0});
        return gsap.to(sel,{opacity:1,duration:0.24,ease});
      }
      gsap.set(sel, {opacity:1, clipPath:'inset(100% 0 0 0)'});
      return gsap.to(sel, {clipPath:'inset(0% 0 0 0)', duration:dur, ease,
        onComplete(){ gsap.set(sel,{clearProps:'clipPath'}); }});
    }
    function revealOut(sel, dur=0.26, ease='power2.in'){
      if(!supportsClip){
        return gsap.to(sel,{opacity:0,duration:0.20,ease});
      }
      gsap.set(sel, {opacity:1, clipPath:'inset(0% 0 0 0)'});
      return gsap.to(sel, {clipPath:'inset(100% 0 0 0)', duration:dur, ease,
        onComplete(){ gsap.set(sel,{opacity:0, clearProps:'clipPath'}); }});
    }

    let apngPrefetched=false;
    function prefetchAPNG(){
      const url = apng.getAttribute('data-src');
      if(!url || apngPrefetched) return;
      const ghost=new Image(); ghost.decoding='async'; ghost.src=url;
      apngPrefetched=true;
    }
    async function showApngFromZero(){
      const url = apng.getAttribute('data-src');
      if(!url) return;
      if(!apngPrefetched) prefetchAPNG();

      const fresh = apng.cloneNode(false);
      fresh.removeAttribute('src');
      fresh.style.opacity='0';
      fresh.setAttribute('loading','eager');
      fresh.setAttribute('fetchpriority','high');
      fresh.src = url;

      const ready=new Promise(res=>{ if(fresh.complete) res(); else fresh.addEventListener('load',res,{once:true}); });
      const timeout=new Promise(res=>setTimeout(res,600));
      await Promise.race([ready,timeout]);

      apng.replaceWith(fresh);
      apng=fresh;

      if (apng.complete) applyClip(apng);
      else apng.addEventListener('load', ()=>applyClip(apng), {once:true});

      revealIn(apng, 0.26, 'power2.out');
    }

    function buildTimeline(){
      const tl=gsap.timeline({defaults:{ease:'power2.out'}});

      // device
      tl.add( revealIn('.device', 0.34), 0 );

      // steps
      tl.add( revealIn('.s1', 0.34), '>-0.06' ).add(()=>showBadge(1.3), '>-0.02');
      tl.add( revealIn('.s2', 0.34), '>-0.06' ).add(()=>showBadge(2.3), '>-0.02');
      tl.add( revealIn('.s3', 0.34), '>-0.06' ).add(()=>showBadge(2.6), '>-0.02');
      tl.add( revealIn('.s4', 0.34), '>-0.06' ).add(()=>showBadge(3.3), '>-0.02').add(()=>prefetchAPNG(), '>-0.02');
      tl.add( revealIn('.s5', 0.34), '>-0.06' ).add(()=>prefetchAPNG(), '>-0.02');

      // switch
      tl.add('switchMedia');
      tl.call(async ()=>{
        revealOut(['.device','.s1','.s2','.s3','.s4','.s5'], 0.24);

        if(!isMobile){
          if (webp.complete) applyClip(webp); else webp.addEventListener('load', ()=>applyClip(webp), {once:true});
          revealIn(webp, 0.30, 'power2.out');
          setTimeout(()=>{ showHeroBadge(); }, 1500);
        } else {
          await showApngFromZero();
          setTimeout(()=>{ showHeroBadge(); }, 1500);
        }
      }, null, 'switchMedia');

      return tl;
    }

    async function init(){
      // fail-safe: если что-то пошло не так — покажем WEBP/APNG напрямую
      const failSafe = setTimeout(()=>{
        try{
          if(!isMobile){
            webp.style.opacity = '1';
          }else{
            const dataSrc = apng.getAttribute('data-src');
            if(dataSrc && !apng.getAttribute('src')) apng.src = dataSrc;
            apng.style.opacity = '1';
          }
        }catch(e){}
      }, 1800);

      if(prefersReduced){
        document.querySelectorAll('.layer').forEach(el=>{
          el.style.opacity = (el.classList.contains('veo')?1:0);
          el.style.transform='none'; el.style.filter='none';
        });
        clearTimeout(failSafe);
        return;
      }
      const pngs = ['assets/step1.png','assets/step2.png','assets/step3.png','assets/step4.png','assets/step5.png','assets/step6.png'];
      await Promise.all(pngs.map(src => new Promise(res => { const im=new Image(); im.onload=im.onerror=()=>res(); im.src=src; })));

      buildTimeline();
      // как только таймлайн стартовал — страховку можно снять
      setTimeout(()=>clearTimeout(failSafe), 500);
    }
    init();
  })();
  </script>
</body>
</html>
