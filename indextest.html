<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Карточка + CTR — desktop WEBM/WEBP, mobile APNG (matched proportions)</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --scale-x: 1.139;
      --scale-y: 1.182;
      --clip-t: 0.00%;
      --clip-r: 0.00%;
      --clip-b: 0.00%;
      --clip-l: 0.00%;

      --fg:#fff; --maxw:1200px; --site-bg:#000;
      --badge-bg: rgba(24,24,28,.86);
      --badge-fg: #fff;
      --badge-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--site-bg);}
    .wrap{max-width:var(--maxw); margin:auto; padding:clamp(20px,4vw,64px)}
    .stage{
      position:relative; width:100%; max-width:760px;
      aspect-ratio: 2048 / 1828;
      margin-inline:auto; isolation:isolate;
      filter:drop-shadow(0 40px 120px rgba(0,0,0,.55));
      perspective:1200px; contain:layout paint;
      cursor:default; background: transparent;
    }
    .layer{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:contain; object-position:50% 50%;
      transform-style:preserve-3d; backface-visibility:hidden;
      transform-origin:50% 50%;
      will-change:opacity; opacity:0;
    }
    .device, .s1,.s2,.s3,.s4,.s5{
      transform: translateZ(0) scaleX(var(--scale-x)) scaleY(var(--scale-y));
      z-index:6;
    }
    .veo{
      display:block;
      object-fit:contain;
      object-position:50% 50%;
      transform: translateZ(0) scaleX(var(--scale-x)) scaleY(var(--scale-y));
      transform-origin:50% 50%;
      clip-path: inset(var(--clip-t) var(--clip-r) var(--clip-b) var(--clip-l));
      z-index:4;
      opacity:0;
    }
    .veo.webm{ display:block; }
    .veo.webp{ display:none; }
    .veo.apng{ display:none; }
    @media (pointer: coarse), (max-width: 820px){
      .veo.webm, .veo.webp{ display:none !important; }
      .veo.apng{ display:block !important; }
    }
    .badge-layer{
      position:absolute; inset:0; pointer-events:none; z-index:10;
      display:flex; justify-content:flex-start; align-items:center;
      padding-left: clamp(8px, 1.8vw, 16px);
      padding-right: clamp(8px, 1.8vw, 16px);
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      background: var(--badge-bg);
      color: var(--badge-fg);
      border-radius: 14px;
      padding: 8px 12px;
      font-weight: 800;
      letter-spacing:.02em;
      font-variant-numeric: tabular-nums;
      box-shadow: var(--badge-shadow);
      opacity:0; transform: scale(.92) translateY(-6px);
      will-change:transform,opacity,filter;
    }
    .badge .tag{ font-size: clamp(11px, 2.8vw, 12px); padding:2px 6px; border-radius:10px; background: rgba(255,255,255,.12); }
    .badge .val{ font-size: clamp(16px, 3.6vw, 22px); line-height:1; }
    .badge .pct{ font-size: clamp(13px, 3vw, 16px); opacity:.9; margin-left:2px; }
    .badge.hero{
      position:absolute; left: clamp(8px, 1.8vw, 16px); top: 50%; transform: translateY(-50%) scale(.88);
      background: linear-gradient(90deg,#FF7A00 0%, #FFC247 50%, #FF7A00 100%);
      color:#1a1200; border-radius: 16px; padding: 10px 14px; opacity:0;
      box-shadow: 0 10px 26px rgba(255,138,0,.45);
    }
    .badge.hero .tag{ background: rgba(0,0,0,.12); color: #1a1200; font-weight: 900; }
    .badge.hero .val{ font-size: clamp(20px, 4.8vw, 28px); }
    .badge.hero .pct{ font-size: clamp(14px, 3.6vw, 18px); }
    .confirm-chip{
      position:absolute; left:0; top: calc(100% + 6px);
      transform: translateY(6px); opacity:0;
      background: rgba(255,255,255,.12);
      color:#fff; padding:6px 10px; border-radius:12px; font-size:12px; font-weight:600;
      backdrop-filter: blur(4px); white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage" id="stage" aria-hidden="true">
      <div class="badge-layer" aria-hidden="true">
        <div class="badge" id="badge"><span class="tag">CTR</span><span class="val">0.0</span><span class="pct">%</span></div>
        <div class="badge hero" id="badge_hero">
          <span class="tag">CTR</span><span class="val">4.7</span><span class="pct">%</span>
          <div class="confirm-chip" id="confirm_chip">Качаем CTR!</div>
        </div>
      </div>
      <img class="layer device" src="assets/step1.png" alt="frame">
      <img class="layer s1" src="assets/step2.png" alt="">
      <img class="layer s2" src="assets/step3.png" alt="">
      <img class="layer s3" src="assets/step4.png" alt="">
      <img class="layer s4" src="assets/step5.png" alt="">
      <img class="layer s5" src="assets/step6.png" alt="">
      <video class="layer veo webm" id="veo_webm" playsinline muted loop preload="metadata" aria-hidden="true">
        <source src="assets/veo.webm" type="video/webm">
      </video>
      <img class="layer veo webp" id="veo_webp" src="assets/veo.webp" alt="" aria-hidden="true" loading="eager" fetchpriority="high">
      <img class="layer veo apng" id="veo_apng" data-src="assets/veo.apng" alt="" aria-hidden="true">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
  (() => {
    const REF_W=2048,REF_H=1828;
    const prefersReduced=window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const isMobile=window.matchMedia('(pointer: coarse), (max-width: 820px)').matches;
    const webp=document.getElementById('veo_webp');
    const webm=document.getElementById('veo_webm');
    let apng=document.getElementById('veo_apng');
    const badge=document.getElementById('badge');
    const hero=document.getElementById('badge_hero');
    const chip=document.getElementById('confirm_chip');
    gsap.set(hero,{opacity:0});

    function showBadge(val){
      badge.querySelector('.val').textContent=val.toFixed(1);
      return gsap.timeline()
        .set(badge,{opacity:0,scale:.92,y:-6})
        .to(badge,{opacity:1,scale:1,y:0,duration:0.22,ease:'back.out(2)'})
        .to(badge,{opacity:0,y:-8,scale:.96,duration:0.20,ease:'power2.in'}, '+=1.0');
    }
    function showHeroBadge(){
      return gsap.timeline()
        .set(hero,{opacity:0,scale:.88,y:-8})
        .to(hero,{opacity:1,scale:1,y:0,duration:0.32,ease:'back.out(1.8)'})
        .set(chip,{opacity:0,y:6},'-=0.2')
        .to(chip,{opacity:1,y:0,duration:0.24,ease:'power2.out'},'-=0.05')
        .to(chip,{opacity:0,y:-4,duration:0.32,ease:'power2.in'}, '+=1.2');
    }
    function applyClipMedia(el){
      let nw=REF_W,nh=REF_H;
      if(el instanceof HTMLImageElement){nw=el.naturalWidth||REF_W;nh=el.naturalHeight||REF_H;}
      else if(el instanceof HTMLVideoElement){nw=el.videoWidth||REF_W;nh=el.videoHeight||REF_H;}
      const ar=nw/nh,ref=REF_W/REF_H;
      if(Math.abs(ar-ref)<0.0001){el.style.setProperty('--clip-t','0');el.style.setProperty('--clip-b','0');el.style.setProperty('--clip-l','0');el.style.setProperty('--clip-r','0');return;}
      if(ar>ref){const visibleW=REF_W/REF_H*nh;const side=Math.max(0,(nw-visibleW)/2/nw)*100;
        el.style.setProperty('--clip-l',side+'%');el.style.setProperty('--clip-r',side+'%');el.style.setProperty('--clip-t','0');el.style.setProperty('--clip-b','0');}
      else{const visibleH=REF_H/REF_W*nw;const top=Math.max(0,(nh-visibleH)/2/nh)*100;
        el.style.setProperty('--clip-t',top+'%');el.style.setProperty('--clip-b',top+'%');el.style.setProperty('--clip-l','0');el.style.setProperty('--clip-r','0');}
    }
    let apngPrefetched=false;
    function prefetchAPNG(){const url=apng.getAttribute('data-src');if(!url||apngPrefetched)return;const ghost=new Image();ghost.decoding='async';ghost.src=url;apngPrefetched=true;}
    async function showApngFromZero(){
      const url=apng.getAttribute('data-src');if(!url)return;if(!apngPrefetched)prefetchAPNG();
      const fresh=apng.cloneNode(false);fresh.removeAttribute('src');fresh.style.opacity='0';fresh.setAttribute('loading','eager');fresh.setAttribute('fetchpriority','high');fresh.src=url;
      const ready=new Promise(res=>{if(fresh.complete)res();else fresh.addEventListener('load',res,{once:true});});
      const timeout=new Promise(res=>setTimeout(res,600));await Promise.race([ready,timeout]);
      apng.replaceWith(fresh);apng=fresh;
      if(apng.complete)applyClipMedia(apng);else apng.addEventListener('load',()=>applyClipMedia(apng),{once:true});
      gsap.to(apng,{opacity:1,duration:0.6});
    }
    function detectWebMSupport(){const v=document.createElement('video');return!!v.canPlayType&&(v.canPlayType('video/webm; codecs="vp9,opus"')||v.canPlayType('video/webm; codecs="vp8,vorbis"'));}

    function buildTimeline(){
      const tl=gsap.timeline({defaults:{ease:'power2.out'}});
      gsap.set('.device',{opacity:0});
      gsap.set(['.s1','.s2','.s3','.s4','.s5'],{opacity:0});
      gsap.set('.veo',{opacity:0});

      // появление первого кадра
      tl.to('.device',{opacity:1,duration:1.0})
        .add(()=>showBadge(0.8));

      // плавные кроссфейды между шагами
      tl.to('.s1',{opacity:1,duration:1.68},">-0.3").to('.device',{opacity:0,duration:1.0},'<')
        .add(()=>showBadge(1.3));
      tl.to('.s2',{opacity:1,duration:1.68},">-0.3").to('.s1',{opacity:0,duration:1.0},'<')
        .add(()=>showBadge(2.3));
      tl.to('.s3',{opacity:1,duration:1.68},">-0.3").to('.s2',{opacity:0,duration:1.0},'<')
        .add(()=>showBadge(2.6));
      tl.to('.s4',{opacity:1,duration:1.68},">-0.3").to('.s3',{opacity:0,duration:1.0},'<')
        .add(()=>showBadge(3.3)).add(()=>prefetchAPNG());
      tl.to('.s5',{opacity:1,duration:1.68},">-0.3").to('.s4',{opacity:0,duration:1.0},'<')
        .add(()=>prefetchAPNG());

      // финальный кроссфейд на медиа
      tl.add('switchMedia');
      tl.call(async ()=>{
        const supportsWebM=!isMobile&&!!detectWebMSupport();
        const desktopEl=supportsWebM?webm:webp;
        if(!isMobile){
          const applyWhenReady=()=>applyClipMedia(desktopEl);
          if(desktopEl instanceof HTMLImageElement){if(desktopEl.complete)applyWhenReady();else desktopEl.addEventListener('load',applyWhenReady,{once:true});}
          else{desktopEl.addEventListener('loadedmetadata',applyWhenReady,{once:true});desktopEl.muted=true;desktopEl.playsInline=true;desktopEl.loop=true;desktopEl.play().catch(()=>{});}
          gsap.to('.s5',{opacity:0,duration:1.0});
          gsap.to(desktopEl,{opacity:1,duration:1.0});
          setTimeout(()=>{showHeroBadge();},1500);
        }else{
          gsap.to('.s5',{opacity:0,duration:0.6});
          await showApngFromZero();
          setTimeout(()=>{showHeroBadge();},1500);
        }
      },null,'switchMedia');
      return tl;
    }
    async function init(){
      if(prefersReduced){
        document.querySelectorAll('.layer').forEach(el=>{el.style.opacity=(el.classList.contains('veo')?1:0);el.style.transform='none';el.style.filter='none';});
        return;
      }
      const pngs=['assets/step1.png','assets/step2.png','assets/step3.png','assets/step4.png','assets/step5.png','assets/step6.png'];
      await Promise.all(pngs.map(src=>new Promise(res=>{const im=new Image();im.onload=im.onerror=()=>res();im.src=src;})));
      buildTimeline();
    }
    init();
  })();
  </script>
</body>
</html>
