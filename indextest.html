<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero — видео в мокапе</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #ff7a00;          /* ОРАНЖЕВЫЙ ФОН САЙТА */
      --fg: #111;
      --maxw: 1200px;
    }
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
    }

    .wrap{ max-width: var(--maxw); margin-inline: auto; padding: clamp(24px,4vw,72px); }
    .hero{
      display: grid; grid-template-columns: 1.2fr 0.8fr; align-items: center;
      gap: clamp(24px, 5vw, 80px); min-height: 80svh;
    }
    @media (max-width: 960px){
      .hero{ grid-template-columns: 1fr; min-height: auto }
      .copy{ order: -1; text-align: center }
    }

    /* Сцена с точным соотношением сторон ваших PNG (2048×1828) */
    .stage{
      position: relative; width: 100%; max-width: 760px;
      aspect-ratio: 2048 / 1828;
      margin-inline: auto; isolation: isolate;
      filter: drop-shadow(0 40px 120px rgba(0,0,0,.45));
      overflow: hidden;
    }

    /* Видео под мокапом: прозрачный WEBM «заливает» экран */
    .video{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; object-position: 50% 50%;
      z-index: 2;            /* ниже мокапа */
      opacity: 0;            /* на всякий случай скрыто до автозапуска */
      visibility: hidden;
      pointer-events: none;
      transform: translateZ(0);
    }

    /* Мокап СВЕРХУ: у него прозрачное окно экрана — он «режет» края видео */
    .mock{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      z-index: 5;            /* поверх видео */
      pointer-events: none;
      opacity: 1 !important;
    }

    .copy h1{ margin:0 0 .4em; font-weight: 800; line-height:1.05; font-size: clamp(28px,6vw,62px); letter-spacing: -0.02em; }
    .copy p{ margin:0; opacity:.9 }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero" id="hero">
      <div class="stage" id="stage" aria-hidden="true">
        <!-- ВИДЕО БЕЗ ФОНА -->
        <video id="veo" class="video" playsinline muted autoplay loop>
          <source src="assets/veo3.webm" type="video/webm">
        </video>

        <!-- МОКАП С ПРОЗРАЧНЫМ ОКНОМ (поверх видео) -->
        <img class="mock" src="assets/mockup.png" alt="Tablet mockup frame with transparent screen">
      </div>

      <div class="copy">
        <h1>Карточка оживает</h1>
        <p>Видео Veo3 со сквозной прозрачностью, рамка планшета сверху. Лишние PNG не используются.</p>
      </div>
    </section>
  </div>

  <script>
    // Гарантируем старт и плавное появление видео
    const v = document.getElementById('veo');
    function reveal(){ v.style.opacity = '1'; v.style.visibility = 'visible'; }
    if (v.readyState >= 2) { reveal(); } else {
      v.addEventListener('loadeddata', reveal, { once:true });
    }
    // На всякий случай — попытка автозапуска (мобильные браузеры)
    v.play && v.play().catch(()=>{ /* игнор */ });
  </script>
</body>
</html>
