<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero-анимация — 7 слоёв + видео (калибровка)</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0c0d10; --fg:#fff; --muted:#b5b6bf; --maxw:1200px;

      /* ========= ПАРАМЕТРЫ ПОДГОНКИ ВИДЕО (меняйте и сохраняйте) ========= */
      --veo-shift-x: 0px;    /* сдвиг по X (например 2px или -1px) */
      --veo-shift-y: 0px;    /* сдвиг по Y */
      --veo-scale-x: 1;      /* масштаб по X (например 1.003) */
      --veo-scale-y: 1;      /* масштаб по Y */
      --veo-rot: 0deg;       /* микроповорот, если нужен (например 0.2deg) */
      --veo-object-fit: fill;/* fill | cover | contain — влияет на «внутреннюю» укладку */
      /* ====== эти две переменные используются только в режиме калибровки ====== */
      --veo-calib-opacity: .6;   /* прозрачность видео при «луковичной» подложке */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:radial-gradient(1200px 900px at 20% 20%, #171924 0, #0f1118 50%, #0c0d10 100%);
    }
    .wrap{max-width:var(--maxw); margin:auto; padding:clamp(20px,4vw,64px)}
    .hero{
      display:grid; grid-template-columns:1.1fr 0.9fr; align-items:center;
      gap:clamp(20px,5vw,80px); min-height:90svh;
    }
    @media (max-width:960px){
      .hero{grid-template-columns:1fr; min-height:auto}
      .copy{text-align:center; order:-1}
    }
    .copy h1{margin:0 0 .4em; line-height:1.05; font-weight:800; font-size:clamp(28px,6vw,62px); letter-spacing:-.02em}
    .copy p{margin:0 0 1.25rem; color:var(--muted); font-size:clamp(16px,2.3vw,20px)}
    .btn{
      appearance:none; border:none; background:#ffffff10; color:#fff;
      padding:12px 18px; border-radius:16px; font-weight:600; cursor:pointer;
      backdrop-filter:blur(6px); transition:transform .15s ease, background .2s ease;
    }
    .btn + .btn{ margin-left:10px }
    .btn:hover{transform:translateY(-1px); background:#ffffff18}
    .btn:active{transform:translateY(0)}

    /* ===== Сцена ===== */
    .stage{
      position:relative; width:100%; max-width:760px;
      aspect-ratio: 2048 / 1828; /* точное соотношение файлов */
      margin-inline:auto; isolation:isolate;
      filter:drop-shadow(0 40px 120px rgba(0,0,0,.55));
      perspective:1200px; contain:layout paint;
    }
    .layer{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:contain; transform-style:preserve-3d; backface-visibility:hidden;
      will-change:transform,opacity,filter; opacity:0;
    }

    /* ===== Видео: растягиваем как надо и тонко подгоняем ===== */
    .veo{
      pointer-events:none;
      width:100%;
      height:100%;
      object-fit: var(--veo-object-fit);
      transform-origin: top left; /* удобнее подгонять относительно левого верхнего угла */
      will-change:opacity, transform;
      transform:
        translate(var(--veo-shift-x), var(--veo-shift-y))
        scale(var(--veo-scale-x), var(--veo-scale-y))
        rotate(var(--veo-rot));
    }
    /* Режим калибровки: делаем видео полупрозрачным поверх PNG */
    body.calib .veo{ opacity: var(--veo-calib-opacity) !important; }

    .hint{ text-align:center; color:#a7aab8; margin-top:22px; font-size:13px; opacity:.75 }

    /* ===== Мини-панель калибровки ===== */
    .calib-panel{
      position:fixed; right:16px; bottom:16px; width:min(360px, 92vw);
      background:#0e1016cc; color:#fff; border:1px solid #ffffff22; border-radius:14px;
      box-shadow:0 20px 60px rgba(0,0,0,.5); backdrop-filter:blur(10px);
      padding:12px; z-index:9999; display:none;
    }
    .calib-panel.show{ display:block }
    .calib-panel h3{ margin:0 0 8px; font-size:16px }
    .calib-panel .row{ display:grid; grid-template-columns:1fr 90px; gap:10px; align-items:center; margin:8px 0 }
    .calib-panel label{ font-size:12px; color:#c8cad7 }
    .calib-panel input[type="range"]{ width:100% }
    .calib-panel input[type="number"], .calib-panel select{
      width:100%; padding:6px 8px; border-radius:8px; background:#151826; color:#fff; border:1px solid #ffffff28;
    }
    .calib-panel .actions{ display:flex; gap:8px; margin-top:10px }
    .calib-panel .actions button{
      flex:1; padding:10px 12px; border-radius:10px; border:1px solid #ffffff22; background:#ffffff12; color:#fff; cursor:pointer;
    }
    .calib-panel small.kbd{
      font:11px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#9aa0b6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero" id="hero">
      <div class="stage" id="stage" aria-hidden="true">
        <!-- 1) планшет -->
        <img class="layer device" src="assets/step1.png" alt="tablet frame">

        <!-- 2) 6 экранных слоёв -->
        <img class="layer s1" src="assets/step2.png" alt="">
        <img class="layer s2" src="assets/step3.png" alt="">
        <img class="layer s3" src="assets/step4.png" alt="">
        <img class="layer s4" src="assets/step5.png" alt="">
        <img class="layer s5" src="assets/step6.png" alt="">
        <img class="layer s6" src="assets/step7.png" alt="">

        <!-- 3) Финишное видео поверх всего -->
        <video class="layer veo" id="veo" muted playsinline preload="auto" poster="assets/step7.png">
          <source src="assets/veo.webm#t=0.001" type="video/webm">
          <source src="assets/veo.mp4#t=0.001"  type="video/mp4">
        </video>
      </div>

      <div class="copy">
        <h1>Анимация «сборки» — 7 слайдов + видео</h1>
        <p>Подгоните видео к PNG, сохраните значения и пришлите мне.</p>
        <button class="btn" id="replay">Повторить</button>
        <button class="btn" id="toggleCalib">Настроить видео (C)</button>
        <div class="hint">Файлы в <code>assets/</code>. Панель калибровки сохраняет значения в <code>localStorage</code>.</div>
      </div>
    </section>
  </div>

  <!-- Панель калибровки -->
  <aside class="calib-panel" id="calibPanel" aria-live="polite">
    <h3>Калибровка видео</h3>
    <div class="row">
      <label>Object-fit</label>
      <select id="fitSel">
        <option value="fill">fill (растянуть в рамки)</option>
        <option value="cover">cover (без деформации, с кропом)</option>
        <option value="contain">contain (без деформации, с полями)</option>
      </select>
    </div>
    <div class="row">
      <label>X (px)</label>
      <div><input type="range" id="xRange" min="-40" max="40" step="1"><input type="number" id="xNum" step="1"></div>
    </div>
    <div class="row">
      <label>Y (px)</label>
      <div><input type="range" id="yRange" min="-40" max="40" step="1"><input type="number" id="yNum" step="1"></div>
    </div>
    <div class="row">
      <label>Scale X</label>
      <div><input type="range" id="sxRange" min="0.98" max="1.05" step="0.001"><input type="number" id="sxNum" step="0.001"></div>
    </div>
    <div class="row">
      <label>Scale Y</label>
      <div><input type="range" id="syRange" min="0.98" max="1.05" step="0.001"><input type="number" id="syNum" step="0.001"></div>
    </div>
    <div class="row">
      <label>Rotate (deg)</label>
      <div><input type="range" id="rotRange" min="-2" max="2" step="0.01"><input type="number" id="rotNum" step="0.01"></div>
    </div>
    <div class="row">
      <label>Прозрачность (режим калибровки)</label>
      <div><input type="range" id="opRange" min="0" max="1" step="0.01"><input type="number" id="opNum" step="0.01"></div>
    </div>
    <div class="actions">
      <button id="copyBtn">Скопировать CSS</button>
      <button id="resetBtn">Сброс</button>
    </div>
    <small class="kbd">Подсказка: включить/выключить панель — кнопка «Настроить видео» или клавиша <b>C</b>.</small>
  </aside>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
  (() => {
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    const replayBtn = document.getElementById('replay');
    const toggleCalibBtn = document.getElementById('toggleCalib');
    const layers    = [...document.querySelectorAll('.layer')];
    const video     = document.getElementById('veo');

    /* ========= Предзагрузка ========= */
    const preloadImages = (srcs) => Promise.all(srcs.map(s => new Promise(res => {
      const im = new Image(); im.onload = im.onerror = () => res(); im.src = s;
    })));
    const preloadVideo = (v) => new Promise(res => {
      if (!v) return res();
      const ready = () => { v.removeEventListener('canplaythrough', ready); v.removeEventListener('loadeddata', ready); res(); };
      if (v.readyState >= 3) return res();
      v.addEventListener('canplaythrough', ready, { once:true });
      v.addEventListener('loadeddata', ready, { once:true });
      try { v.load(); } catch(e) {}
    });

    /* ========= Анимация ========= */
    function buildTimeline(){
      const tl = gsap.timeline({ defaults:{ ease:'power3.out' } });
      gsap.set('.device', { opacity:0, yPercent:4, scale:0.985, rotateZ:-1, filter:'blur(6px)' });
      gsap.set(['.s1','.s2','.s3','.s4','.s5','.s6'], { opacity:0, yPercent:3, rotateX:4, rotateZ:-1, scale:0.99 });
      gsap.set('.veo', { opacity:0 });

      tl.to('.device', { opacity:1, yPercent:0, scale:1, rotateZ:0, filter:'blur(0px)', duration:0.55, ease:'back.out(1.6)' });

      ['.s1','.s2','.s3','.s4','.s5','.s6'].forEach((sel, i) => {
        tl.to(sel, { opacity:1, yPercent:0, rotateX:0, rotateZ:0, scale:1, duration:0.42, ease:'back.out(1.4)' }, i===0 ? '-=0.15' : '-=0.10')
          .to(sel, { scale:1.01, duration:0.10 })
          .to(sel, { scale:1.00, duration:0.12 }, '-=0.05');
      });

      tl.fromTo('#stage',
        { filter:'drop-shadow(0 20px 60px rgba(0,0,0,.45))' },
        { filter:'drop-shadow(0 40px 120px rgba(0,0,0,.55))', duration:0.45 }, '-=0.2'
      );

      tl.add('videoIn');
      tl.call(() => {
        if (!video) return;
        try { video.currentTime = 0; } catch(e) {}
        const p = video.play?.();
        if (p && typeof p.catch === 'function') p.catch(() => {});
      }, null, 'videoIn');
      tl.to('.veo', { opacity:1, duration:0.45 }, 'videoIn');

      return tl;
    }

    /* ========= Калибровка (UI + CSS-переменные + localStorage) ========= */
    const $ = (sel) => document.querySelector(sel);
    const panel = $('#calibPanel');
    const fitSel = $('#fitSel');
    const xR = $('#xRange'), xN = $('#xNum');
    const yR = $('#yRange'), yN = $('#yNum');
    const sxR = $('#sxRange'), sxN = $('#sxNum');
    const syR = $('#syRange'), syN = $('#syNum');
    const rotR = $('#rotRange'), rotN = $('#rotNum');
    const opR = $('#opRange'), opN = $('#opNum');

    const STORAGE_KEY = 'veoCalibV1';

    const state = {
      fit: getComputedStyle(document.documentElement).getPropertyValue('--veo-object-fit').trim() || 'fill',
      x: 0, y: 0, sx: 1, sy: 1, rot: 0, op: parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--veo-calib-opacity')) || 0.6
    };

    function applyVars(){
      const root = document.documentElement.style;
      root.setProperty('--veo-object-fit', state.fit);
      root.setProperty('--veo-shift-x', `${Math.round(state.x)}px`);
      root.setProperty('--veo-shift-y', `${Math.round(state.y)}px`);
      root.setProperty('--veo-scale-x', `${state.sx}`);
      root.setProperty('--veo-scale-y', `${state.sy}`);
      root.setProperty('--veo-rot', `${state.rot}deg`);
      root.setProperty('--veo-calib-opacity', `${state.op}`);
    }

    function syncUI(){
      fitSel.value = state.fit;
      xR.value = xN.value = Math.round(state.x);
      yR.value = yN.value = Math.round(state.y);
      sxR.value = sxN.value = state.sx;
      syR.value = syN.value = state.sy;
      rotR.value = rotN.value = state.rot;
      opR.value = opN.value = state.op;
    }

    function loadState(){
      try{
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (saved && typeof saved === 'object'){
          Object.assign(state, saved);
        }
      }catch{}
      applyVars(); syncUI();
    }

    function saveState(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function bindCalib(){
      fitSel.addEventListener('change', () => { state.fit = fitSel.value; applyVars(); saveState(); });

      const link = (range, num, key, toNum = (v)=>+v, toState = (v)=>+v) => {
        range.addEventListener('input', () => { state[key] = toState(range.value); num.value = toNum(range.value); applyVars(); saveState(); });
        num.addEventListener('input', () => { state[key] = toState(num.value); range.value = toNum(num.value); applyVars(); saveState(); });
      };

      link(xR, xN, 'x');
      link(yR, yN, 'y');
      link(sxR, sxN, 'sx', v=>(+v).toFixed(3), v=>+v);
      link(syR, syN, 'sy', v=>(+v).toFixed(3), v=>+v);
      link(rotR, rotN, 'rot', v=>(+v).toFixed(2), v=>+v);
      link(opR, opN, 'op', v=>(+v).toFixed(2), v=>+v);

      $('#copyBtn').addEventListener('click', async () => {
        const css = `:root{
  --veo-shift-x: ${Math.round(state.x)}px;
  --veo-shift-y: ${Math.round(state.y)}px;
  --veo-scale-x: ${state.sx};
  --veo-scale-y: ${state.sy};
  --veo-rot: ${state.rot}deg;
  --veo-object-fit: ${state.fit};
}`;
        try{
          await navigator.clipboard.writeText(css);
          alert('CSS переменные скопированы! Вставьте их в :root вашего проекта.');
        }catch{
          prompt('Скопируйте CSS вручную:', css);
        }
      });

      $('#resetBtn').addEventListener('click', () => {
        Object.assign(state, { fit:'fill', x:0, y:0, sx:1, sy:1, rot:0, op:0.6 });
        applyVars(); syncUI(); saveState();
      });
    }

    function togglePanel(force){
      const show = typeof force === 'boolean' ? force : !panel.classList.contains('show');
      panel.classList.toggle('show', show);
      document.body.classList.toggle('calib', show);
    }

    /* ========= Инициализация ========= */
    async function init(){
      if (prefersReduced){
        gsap.set(layers, { opacity:0, clearProps:'transform,filter' });
        gsap.set('.device, .s6', { opacity:1 });
        if (video) video.style.display = 'none';
        document.getElementById('replay').style.display = 'none';
        document.getElementById('toggleCalib').style.display = 'none';
        return;
      }

      // Загрузка ассетов
      await preloadImages(layers.filter(l => l.tagName === 'IMG').map(l => l.currentSrc || l.src));
      await preloadVideo(video);

      // Калибровка: загрузить сохранённые значения и связать UI
      loadState();
      bindCalib();

      const tl = buildTimeline();

      const restart = () => {
        if (video){ try { video.pause(); video.currentTime = 0; } catch(e){} }
        tl.restart();
      };
      replayBtn.addEventListener('click', restart);

      // Показ/скрытие панели
      toggleCalibBtn.addEventListener('click', () => togglePanel());
      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'c' && !e.metaKey && !e.ctrlKey && !e.altKey){
          e.preventDefault(); togglePanel();
        }
      });

      // Авто-ребоот при входе в вьюпорт
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => e.isIntersecting && restart());
      }, { threshold:0.4 });
      io.observe(document.getElementById('hero'));
    }

    init();
  })();
  </script>
</body>
</html>
