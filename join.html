<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Giveaway</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 10px; }
    pre { background: #eee; padding: 8px; border-radius: 4px; }
    button { padding: 6px 10px; margin: 5px 0; border: none; background: #4CAF50; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
    #debug-result { white-space: pre-wrap; background: #fff; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Присоединение к розыгрышу</h2>
  <pre id="diag"></pre>

  <button id="btnCopy">Скопировать initData</button>
  <button id="btnDebug">Отправить в /api/debug-init</button>

  <div id="debug-result"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const diag = document.getElementById('diag');
    const debugResult = document.getElementById('debug-result');

    const initData = tg.initData || "";
    const initDataUnsafe = tg.initDataUnsafe || {};
    const urlParams = new URLSearchParams(window.location.search);
    const startParam = initDataUnsafe.start_param || urlParams.get('startapp') || urlParams.get('start') || '';

    const gid = startParam.startsWith('gid-') ? startParam.slice(4) : startParam;

    diag.textContent =
      `WebApp?: ${!!tg.initData}\n` +
      `initData length: ${initData.length}\n` +
      `start_param: ${startParam}\n` +
      `API: ${window.location.origin}/api/join\n` +
      `gid: ${gid}\n` +
      `deepLink: https://t.me/${tg.initDataUnsafe?.user?.username || 'YOUR_BOT'}/myapp?startapp=gid-${gid}`;

    // Кнопка копирования initData
    document.getElementById('btnCopy').addEventListener('click', () => {
      navigator.clipboard.writeText(initData).then(() => {
        alert('initData скопирован!');
      });
    });

    // Кнопка отправки в debug-init
    document.getElementById('btnDebug').addEventListener('click', async () => {
      debugResult.textContent = 'Отправка...';
      try {
        const resp = await fetch(`https://bot-randomus-1.onrender.com/api/debug-init`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ init: initData })
        });
        const data = await resp.text();
        debugResult.textContent = data;
      } catch (err) {
        debugResult.textContent = 'Ошибка: ' + err;
      }
    });
  </script>
</body>
</html>
